<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Biker's Note</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="css/home.css" />

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
        ons.ready(function() {
        });
    </script>

    <style>
    .label_area{
        width: 30%;
        overflow: hidden;
    }
    </style>
</head>

<body ng-controller="AppController">

<ons-navigator var="myNavigator" page="home.html">

</ons-navigator>

<ons-template id="home.html">
    <ons-page ng-controller="HomeController as home">
    
      <ons-toolbar>
        <!--
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        -->
        <div class="center">Profile</div>
        <div class="right">
          <ons-toolbar-button><ons-icon icon="ion-gear-a" style="vertical-align: -4px; font-size: 28px;"></ons-icon></ons-toolbar-button>
        </div>
      </ons-toolbar>
    

      <div class="profile-card">
        <img src="images/profile-image-01.png" class="profile-image">
        <div class="profile-name">{{home.data.name}}</div>
        <div class="profile-desc">{{home.data.comment}}</div>
        <div class="profile-purcase_date">{{home.data.purchace_date}}</div>
      </div>
     
      <ons-list>
        <ons-list-item>
          <ons-row>
            <ons-col class="info-col">
              <div class="info-num">{{home.data.maintainance_records}}</div>
              <div class="info-unit">Maintainance</div>
            </ons-col>
            <ons-col class="info-col">
              <div class="info-num">{{home.data.touring_records}}</div>
              <div class="info-unit">Tourings</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>

    <ons-button onclick="myNavigator.pushPage('entry_record.html')">Next Page</ons-button>


    </ons-page>
</ons-template>

<ons-template id="entry_record.html">
    <ons-page ng-controller="EntryController">

      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Add Record</div>
      </ons-toolbar>

        <!--
            bike: 
            d_bunrui: 
            c_bunrui: 
            sub_title: 
            kingaku: 
            date: 
            comment: 
        -->
        
        <ons-list modifier="inset">



            <ons-list-item>
                <ons-row>
                    <ons-col>
                        <label for="input_bike">対象の機体</label>
                    </ons-col>
                    <ons-col>
                        
                        <ons-button id="entry_bike_select_button" ng-click="showSelectListBike()">選択</ons-button>
                        <span>{{selected_bike}}</span>
                    

                    </ons-col>
                </ons-row>
            </ons-list-item>

            <ons-list-item>
                <ons-row>
                    <ons-col class="label_area">
                        <label for="entry_title">タイトル</label>
                    </ons-col>
                    
                    
                        <input type="text" ng-model="entry_title" id="entry_title">

                </ons-row>
            </ons-list-item>

            <ons-list-item>
                <ons-row>
                    <ons-col>
                        <label for="input_d_bunrui">大分類</label>
                    </ons-col>
                    <ons-col>
                        <ons-button id="entry_d_bunrui_select_button" ng-click="showSelectListDBunrui()">選択</ons-button>
                        <span>{{selected_d_bunrui}}</span>
                        
                    </ons-col>
                </ons-row>
            </ons-list-item>



            
        </ons-list>
    </ons-page>
</ons-template>



<ons-template id="list_select_page.html">
    <ons-page ng-controller="SelectListController">

      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Select</div>
        <div class="right">
          <ons-toolbar-button><ons-icon icon="ion-gear-a" style="vertical-align: -4px; font-size: 28px;"></ons-icon></ons-toolbar-button>
        </div>
      </ons-toolbar>

        <ons-list-item modifier="chevron" class="item" ng-repeat="item in items" ng-click="processItemSelect($index)">
            <ons-row>
                <ons-col class="{{}}">
                    <p class="item-desc">{{item.key}}</p>
                </ons-col>
                <ons-col class="{{}}">
                    <p class="item-desc">{{item.value}}</p>
                </ons-col>
            </ons-row>
        </ons-list-item>

    </ons-page>
</ons-template>

</body>
</html>

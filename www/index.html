<body>

<div id="page" data-role="page" data-theme="a" id="page_main">
    <div data-role="header" data-theme="a"　style="position: fixed;">

        <h3>Croooober browserだよっ！！</h3>

        <div>
            <input type="text" id="search_key" />
        </div>

        <button class="ui-btn" id="search_button">検索</button>

        <a href="#dialog" data-rel="dialog" data-transition="pop" id="open_dialog">Open dialog</a>

        <!--<button class="ui-btn" onclick="button_clicked_to_local()">詳細オプション</button>

        <button class="ui-btn" onclick="button_clicked_clear">条件をクリア</button>
    -->
    </div>

    <div data-role="content" id="contents_wrapper"> 
            
            <script id="item_header_search_result" type="text/x-handlebars-template">
                {{#each this}}
                    <div class="item_header_wrapper list-divider ui-btn" datailurl="{{detail_url}}" onclick="getDetailInfo(this)">
                        <div class="item_header_text_info">
                            <div class="h_title">{{title}}</div>
                            <div class="h_price">{{price}}</div>
                        </div>
                        <img src="{{pic_url}}">
                    </div>
                {{/each}}
            </script>


        <ul id="userlist" data-count-theme="b" data-role="listview" data-split-icon="plus" data-split-theme="b" data-theme="b" data-divider-theme="b">
        </ul>       
    </div>
    
</div>

<div data-role="page" id="page_item_detail">
    <div data-role="header" >
        <h1>商品詳細</h1>
    </div>

    <div data-role="content" id="detail_content_wrapper">
        <script id="item_detail" type="text/x-handlebars-template">
            
            <h2 id="d_title">{{title}}</h2>

            <div>
                <span>価格:</span>
                <div id="d_price">
                    {{price}}
                </div>
            </div>

            <div id="d_pic">
            <img src="{{picture}}" />
            </div>

            <div id="d_debug"></div>

            <p><a href="#page_main" data-rel="back">戻る</a></p>

            <div id="d_pictures">
            {{#each pictures}}
                <div class="d_picture">
                    <img src="{{this}}" style="width: 100%" />
                    <span>img_url is: {{{this}}}</span>
                </div>
            {{/each}}
            </div>

            <div id="d_comment">
                <h3>コメント</h3>
                <div>{{comment}}</div>
            </div>

            <div id="d_maker">
                <h3>メーカー</h3>
                <div>{{maker_name}}</div>
            </div>

            <div id="d_rank">
                <h3>商品ランク</h3>
                <div>{{rank}}</div>
            </div>

            <div id="d_target_vehicle">
                <h3>対象車種</h3>
               <div>{{target_vehicle}}</div>
            </div>

            <div id="d_shipping_rank">
                <h3>送料ランク</h3>
                <div>{{shipping_rank}}</div>
            </div>

            <p><a href="#page_main" data-rel="back">戻る</a></p>

        </script>
    </div>
</div>

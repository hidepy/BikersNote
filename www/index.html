        <!-- cross domain ajax -->
        <script type="text/javascript" src="js/jquery.xdomainajax.js"></script>

        <!-- Handlebars.js -->
        <script type="text/javascript" src="js/handlebars-v4.0.2.js"></script>

        <script type="text/javascript" src="js/commonFunctions.js"></script>
        <script type="text/javascript" src="js/DomParserExtention.js"></script>
        <script type="text/javascript" src="js/getCrooooberData.js"></script>
        <script type="text/javascript" src="js/eventController.js"></script>

    </head>
    <body>


    <div id="page" data-role="page" data-theme="a">

        <div data-role="header" data-theme="a"　style="position: fixed;">

            <h3>Croooober Browser</h3>

            <div>
                <input type="text" id="search_key" />
            </div>

            <button class="ui-btn" id="search_button">検索</button>
            <!--<button class="ui-btn" onclick="button_clicked_to_local()">詳細オプション</button>

            <button class="ui-btn" onclick="button_clicked_clear">条件をクリア</button>
        -->
        </div>

        <div data-role="content" id="contents_wrapper"> 

            <script id="item_header_search_result" type="text/x-handlebars-template">
            <ul>
                {{#each this}}
                    <li class="item_header_wrapper list-divider" datailurl="{{detail_url}}" onclick="getDetailInfo(this)">
                        <div class="item_header_text_info">
                            <div>{{title}}</div>
                            <div>{{price}}</div>
                        </div>
                        <img src="{{pic_url}}">
                    </li>
                {{/each}}
            </ul>
            </script>
        

        </div> <!-- end of content -->
        
    </div>

<div data-role="popup" id="popup_item_detail">

    <a href="#" data-rel="back" class="ui-btn ui-icon-delete ui-btn-right ui-btn-icon-notext ui-corner-all">Close</a>

    <div data-role="header">
        <h1>商品詳細</h1>
    </div>
  
    <div data-role="content" id="detail_content_wrapper"> 

        <script id="item_detail" type="text/x-handlebars-template">
            <div id="item_detail_area">
                <div>{{title}}</div>
                <div>{{{tbody.innerHTML}}}</div>
                <div>{{comment}}</div>
            </div>
        </script>

    </div>
</div>
